<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Zakat Penghasilan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .zakat-box {
      background: white;
      padding: 20px;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .info-nisab {
      font-size: 0.75rem;
      color: #666;
      margin-top: 0.5rem;
    }
    input, select, button {
      margin-top: 0.25rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      margin-top: 12px;
      cursor: pointer;
    }
    #hasilZakat {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="zakat-box">
  <h3>Kalkulator Zakat Penghasilan</h3>

  <label for="period">Pilih Periode:</label>
  <select id="period">
    <option value="bulanan">Bulanan</option>
    <option value="tahunan">Tahunan</option>
  </select>

  <label for="income" style="margin-top: 1rem; display: block;">Penghasilan Utama (<span id="labelPeriode">per Bulan</span>):</label>
  <input type="text" id="income" placeholder="Contoh: 5.000.000">

  <label for="extraIncome" style="margin-top: 1rem; display: block;">Penghasilan Tambahan:</label>
  <input type="text" id="extraIncome" placeholder="Contoh: 1.000.000">
  <small class="info-nisab">Nisab: <strong>Rp7.140.498/bulan atau Rp85.685.972/tahun</strong><br>(SK Ketua BAZNAS No. 13 tahun 2025)</small>

  <button onclick="hitungZakat()">Hitung Zakat</button>

  <div id="hasilZakat"></div>
</div>

<!-- Hubungkan JS -->
<script src="script.js"></script>
</body>
</html>
